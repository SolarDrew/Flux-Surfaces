[SAC]
mpi_config = np020204
grid_size = 68,68,36
vac_modules = vaccd, vacmpi
compiler_flags = -ffree-form
varnames = h m1 m2 m3 e b1 b2 b3 eb rhob bg1 bg2 bg3
usr_script = Slog
runtime = 600
compiler = mpif90

[data]
data_dir = /fastdata/sm1ajl/Flux-Surfaces/data
ini_dir = /fastdata/sm1ajl/inidata/
out_dir = /fastdata/sm1ajl/Flux-Surfaces/outs
gdf_dir = /fastdata/sm1ajl/Flux-Surfaces/gdf
fig_dir = /home/stuart/BitBucket/expansion-factor-paper/figures

[driver]
delta_x = 0.5
delta_y = 0.5
delta_z = 0.05
period = 240.0
amplitude = A10
identifier = usr_script, str_period, amp, str_exp_fac
fort_amp = 10.d0
exp_fac = 0.05

[analysis]
tube_radii = r10, r30, r60

